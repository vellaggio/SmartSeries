<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Series</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
      
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script src="js/ratchet.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/series.js"></script>
   
  </head>
  <body>
    
    <script>
      $(document).ready(function(){
        
        $('.search-top').click(function(){
          if ($(this).hasClass("icon-search")) {
            $('.title-top').hide();
            $('.search_cont').show();
            $(this).removeClass("icon-search").addClass("icon-close");
          }else{
            $('.search_cont').hide();
            $('.title-top').show();           
            $(this).removeClass("icon-close").addClass("icon-search");
          }
          
        });
      });
      function showShearch()
      {
        $(this).parent().find('h1').hide();
        $(this).parent().find('.search_cont').show();
      }
    </script>
    
    <header class="bar bar-nav">
      <a style="margin-right:10px;" class="icon icon-search pull-right search-top" href="javascript:void(0)"></a>
      <h1 style="text-align:left;margin-left: 10px;" class="title title-top">Series</h1>
      <div class="search_cont" hidden style="float: left; width: 100%; padding-right: 70px; margin-top: -42px;">
        <form>
          <input type="search" placeholder="Search">
        </form>
      </div>
    </header>

    

    <div class="content">

      <ul style="margin-top:0" class="table-view" id="series_list">
  
      </ul>
    </div><!-- /.content -->

  </body>
</html>
